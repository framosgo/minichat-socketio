<!--login modal-->

<div tabindex="-1" class="modal show" id="loginModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" ng-submit="login()">
                    <div class="form-group">
                        <input class="form-control input-lg" type="text" ng-model="nickname" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
